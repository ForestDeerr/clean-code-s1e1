<!DOCTYPE html>
<html lang="en"></html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">

  <!-- Main content section -->
  <main class="main-content">

    <!-- Section for Eisenhower Matrix info -->
    <section class="info">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>

    <!-- Add Item Section -->
    <section class="add-item">
      <label class="add-item-label">Add Item</label>
      <div class="task-row">
        <input id="new-task" class="add-task">
        <button class="add-btn">Add</button>
      </div>
    </section>

    <!-- Todo List Section -->
    <section class="todo-list">
      <h2 class="heading">Todo</h2>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-item">
          <input type="checkbox" class="checkbox">
          <label class="label-task">Pay Bills</label>
          <input class="input-task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="Delete">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="label-task">Go Shopping</label>
          <input value="Go Shopping" class="input-task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
    </section>

    <!-- Completed List Section -->
    <section class="completed-list">
      <h2 class="heading">Completed</h2>
      <ul id="completed-tasks" class="task-list">
        <li class="task-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="label-task">See the Doctor</label>
          <input class="input-task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
    </section>

  </main>
<script type="text/javascript" src="app.js"></script>

</body>

</html>
